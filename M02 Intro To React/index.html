<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React JS</title>
    <style>
        .box{
            color: white;
            background-color: blue;
            border: 2px solid black;
            width: 75px;
            /* margin-bottom: 12px; */
            padding: 13px;
        }
    </style>
</head>
<body>
    <div class="box box1">i am a box 1</div>
    <div class="box box2">i am a box 2</div>
    <div class="box box3">i am a box 3</div>
    <div class="box box4">i am a box 4</div>
    <script>
        setTimeout(() => {
           document.querySelector(".box1").innerHTML = "I am good"; 
        }, 1000);

        setTimeout(() => {
            document.querySelector(".box2").innerHTML = "I am fine";
        }, 2000);
        
        setTimeout(() => {
            document.querySelector(".box3").innerHTML = "I am excellent";
        }, 3000);
        setTimeout(() => {
            document.querySelector(".box4").innerHTML = "I am superfine";
        }, 4000);
    </script>
</body>
</html>
